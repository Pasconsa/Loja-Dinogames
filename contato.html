<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato-Dinogames</title>
        <link rel="stylesheet" href="style.css">
        <link rel= "stylesheet" href="reset.css">

    </head>
    <body>
        <header>
            <div class= "caixa"> 
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
            </div>
                </nav>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>      
                    <p>Como prefere nosso contato ? </p>

                    <label for="radio-email">
                    <input type="radio" name="Contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone">
                    <input type="radio" name="Contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp">
                    <input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>     
                    
                </div>
                
                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                    <label><input type="checkbox">Gostaria de receber novidades por email ?</label>
                    
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </main>

        <footer>
            <img src="logo.png">
            <p class="copyright">&copy; Copyright Dinogames - 2022</p>
        </footer>

    </body>

</html>
